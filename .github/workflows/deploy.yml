name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler jekyll
          bundle install || bundle update  # Ensures dependencies are installed

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --trace
          echo "âœ… Checking if _site/ directory exists..."
          if [ -d "_site" ]; then 
            echo "âœ… _site exists"; 
            echo "ğŸ“‚ Listing contents of _site/:"
            ls -lah _site
          else 
            echo "âŒ _site is missing!"; 
            exit 1
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: github-pages  # Ensure artifact name is set

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages  # Must match the artifact name used in build

      - name: Verify artifact contents before deployment
        run: |
          echo "ğŸ“‚ Listing downloaded artifact contents:"
          ls -lah

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
